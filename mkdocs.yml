site_name: Johnosoft
site_url: https://johnosoft.org/blogs

nav:
  - 🏠 Home: index.md
  - Blog: blog/index.md
  - 📚 Documents: documents/
  - 🙋‍♂️ About:
    - About Me: about/yongsunglee.md
    - Contact: about/contact.md
  - 🌐 Services: services.md
  - 🔖 Tags: tags.md

theme:
  name: material
  logo: assets/homebox.svg
  favicon: assets/homebox.svg

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer

    - toc.integrate
    - content.code.copy

    - search.suggest
    - search.hightlight
    - search.share

plugins: 
  - search
  - tags
  - blog:
      categories_pagination: true
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/yongjohnlee80
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yong-sung-john-lee-a4a9591bb/

